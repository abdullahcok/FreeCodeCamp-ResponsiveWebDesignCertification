<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header">
    <div id="logo-side">
      <img src="https://birartibir.org/wp-content/uploads/Franz-Kafka-1-1200x0-c-default.jpg" 
           alt="book shoping logo" 
           id="header-img">
    </div>
    <nav id="nav-bar">
      <ul id="contents">
        <li><a href="#inside" id="nav-link">Inside</a></li>
        <li><a href="#products" id="nav-link">Products</a></li>
        <li><a href="#subscribe" id="nav-link">Subscribe</a></li>
      </ul>
    </nav>
  </header>


  <main>
        

        <div id="inside">

          <div class="video">
            <iframe width="560" height="300" 
                    src="https://www.youtube.com/embed/49jt-H40YYY" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
          </div>
          
          <aside>
            <div class="icon-side">
              <img class="icon" src="https://cdn-icons-png.flaticon.com/128/70/70535.png" alt="features">
              <h4>Premium Features</h4>
            </div>
            <div class="icon-side">
              <img class="icon" src="https://cdn-icons-png.flaticon.com/128/1670/1670915.png" alt="shipping">
              <h4>Fast Shipping</h4>
            </div>
            <div class="icon-side">
              <img class="icon" src="https://cdn-icons-png.flaticon.com/128/5169/5169246.png" alt="assurances">
              <h4>Quality Assurance</h4>
            </div>
          </aside>
        </div>

        <section id="products">

          <div class="product">
            <div class="product-header">
              <h5>Crime And Punishment</h5>
            </div>
              <div class="product-img">
                <img class="book-img" src="https://kbimages1-a.akamaihd.net/644e222d-8074-4cd8-a568-0ee830476007/1200/1200/False/crime-and-punishment-150.jpg" alt="">
              </div>
              <div class="product-bottom">
                <p>$11</p>
                <button>Add to cart</button>
              </div>
          </div>

          
          <div class="product">
            <div class="product-header">
              <h5>Stranger</h5>
            </div>
              <div class="product-img">
                <img class="book-img" src="https://d3525k1ryd2155.cloudfront.net/h/475/297/1321297475.0.x.jpg" alt="">
              </div>
              <div class="product-bottom">
                <p>$13</p>
                <button>Add to cart</button>
              </div>
          </div>

          <div class="product">
            <div class="product-header">
              <h5>The Trial</h5>
            </div>
              <div class="product-img">
                <img class="book-img" src="https://ih1.redbubble.net/image.3181250637.5386/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="">
              </div>
              <div class="product-bottom">
                <p>$15</p>
                <button>Add to cart</button>
              </div>
          </div>
        </section>

        <section id="subscribe">
          <form action="https://freecodecamp.org/email-submit" target="_blank" id="form">
            <input id="email" type="email" placeholder="Please type your e-mail address" required>
            <button type="submit" id="get-news">  Get News </button>    
          </form>
        </section>



  </main>

  <footer>
    <p>Developed by <a href="http://abdullahcok.dev" target="_blank">Abdullah Ã‡ok</a></p>
  </footer>
</body>
</html>
